[env:esp32-c6-lcd]
; ESP32-C6-LCD-1.47 Development Board
; Features: 172×320 portrait display, WiFi 6, Bluetooth 5 LE, 512KB HP SRAM
platform = espressif32
board = esp32-c6-devkitm-1
framework = espidf
monitor_speed = 115200
upload_speed = 921600

; Required libraries for ESP-IDF framework
lib_deps = 
    lovyan03/LovyanGFX @ ^1.1.0

build_flags =
  -std=c++17
  -DPLATFORM_C6=1
  -DESP32_C6_LCD_1_47=1
  -DDISPLAY_WIDTH=172
  -DDISPLAY_HEIGHT=320
  -DDISPLAY_CONTROLLER_ST7789=1
  -DCPU_FREQ_MHZ=160
  -DMEMORY_HP_SRAM_KB=512
  -DMEMORY_LP_SRAM_KB=16
  -DFLASH_SIZE_MB=4
  -DWIFI_6_SUPPORT=1
  -DBLUETOOTH_5_LE=1
  -Iboards/
  -Isrc/
  -Isrc/engine/
  -Isrc/system/
  -Isrc/core/
  -Isrc/utils/


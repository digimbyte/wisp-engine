# PlatformIO Configuration for Wisp Engine
# Feature flags control WiFi/Bluetooth availability per board variant

[platformio]
default_envs = esp32-c6-lcd

# ESP32-C6-LCD-1.47 - Full featured with WiFi + Bluetooth
[env:esp32-c6-lcd]
platform = espressif32
board = esp32-c6-devkitm-1
framework = arduino

# Board identification
build_flags = 
    -DPLATFORM_C6=1
    -DBOARD_ESP32_C6_LCD_1_47=1
    # All connectivity features enabled on ESP32-C6
    -DWISP_HAS_WIFI=1
    -DWISP_HAS_BLUETOOTH=1
    -DWISP_HAS_BLUETOOTH_CLASSIC=1
    -DWISP_HAS_WIFI_DIRECT=1
    -DWISP_HAS_EXTERNAL_STORAGE=1

lib_deps = 
    lovyan03/LovyanGFX@^1.1.5
    bblanchon/ArduinoJson@^6.21.3

monitor_speed = 115200
upload_speed = 921600

# ESP32-S3 Round Display with WiFi+Bluetooth (ESP32-S3-WROOM modules)
[env:esp32-s3-round-wireless]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

# Board identification and wireless features enabled
build_flags = 
    -DPLATFORM_S3=1
    -DBOARD_ESP32_S3_ROUND_1_28=1
    # Enable wireless features for ESP32-S3-WROOM modules
    -DWISP_HAS_WIFI=1
    -DWISP_HAS_BLUETOOTH=1
    -DWISP_HAS_BLUETOOTH_CLASSIC=1
    -DWISP_HAS_WIFI_DIRECT=1
    -DWISP_HAS_EXTERNAL_STORAGE=0

lib_deps = 
    lovyan03/LovyanGFX@^1.1.5
    bblanchon/ArduinoJson@^6.21.3

monitor_speed = 115200
upload_speed = 921600

# ESP32-S3 Round Display without wireless (basic ESP32-S3 modules)
[env:esp32-s3-round-basic]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

# Board identification with wireless features disabled
build_flags = 
    -DPLATFORM_S3=1
    -DBOARD_ESP32_S3_ROUND_1_28=1
    # Disable wireless features for basic ESP32-S3 modules
    -DWISP_HAS_WIFI=0
    -DWISP_HAS_BLUETOOTH=0
    -DWISP_HAS_BLUETOOTH_CLASSIC=0
    -DWISP_HAS_WIFI_DIRECT=0
    -DWISP_HAS_EXTERNAL_STORAGE=0

lib_deps = 
    lovyan03/LovyanGFX@^1.1.5
    bblanchon/ArduinoJson@^6.21.3

monitor_speed = 115200
upload_speed = 921600

# Custom ESP32-S3 configuration example
[env:esp32-s3-custom]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

# Example: WiFi enabled but Bluetooth disabled
build_flags = 
    -DPLATFORM_S3=1
    -DBOARD_ESP32_S3_CUSTOM=1
    -DWISP_HAS_WIFI=1           # WiFi available
    -DWISP_HAS_BLUETOOTH=0      # No Bluetooth
    -DWISP_HAS_BLUETOOTH_CLASSIC=0
    -DWISP_HAS_WIFI_DIRECT=1    # WiFi Direct available
    -DWISP_HAS_EXTERNAL_STORAGE=1  # External storage available

lib_deps = 
    lovyan03/LovyanGFX@^1.1.5
    bblanchon/ArduinoJson@^6.21.3

monitor_speed = 115200
upload_speed = 921600
